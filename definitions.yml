---
definitions:
    site:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        custom_domain:
          type: string
        notification_email:
          type: string
        url:
          type: string
        admin_url:
          type: string
        screenshot_url:
          type: string
        created_at:
          type: string
          format: dateTime
        updated_at:
          type: string
          format: dateTime
        user_id:
          type: string
    submission:
      type: object
      properties:
        id:
          type: string
        number:
          type: integer
          format: int32
        email:
          type: string
        name:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        company:
          type: string
        summary:
          type: string
        body:
          type: string
        data:
          type: object
        created_at:
          type: string
          format: dateTime
        site_url:
          type: string
    form:
      type: object
      properties:
        id:
          type: string
        site_id:
          type: string
        name:
          type: string
        paths:
          type: array
          items:
            type: string
        submission_count:
          type: integer
          format: int32
        fields:
          type: array
          items:
            type: object
        created_at:
          type: string
          format: dateTime
    hookType:
      type: object
      properties:
        name:
          type: string
        events:
          type: array
          items:
            type: string
        fields:
          type: array
          items:
            type: object
    hook:
      type: object
      properties:
        id:
          type: string
        site_id:
          type: string
        type:
          type: string
        event:
          type: string
        data:
          type: object
        created_at:
          type: string
          format: dateTime
        updated_at:
          type: string
          format: dateTime
    file:
      type: object
      properties:
        id:
          type: string
        path:
          type: string
        sha:
          type: string
        mime_type:
          type: string
        size:
          type: integer
          format: int64
    snippet:
      type: object
      properties:
        id:
          type: integer
          format: int32
        site_id:
          type: string
        title:
          type: string
        general:
          type: string
        general_position:
          type: string
        goal:
          type: string
        goal_position:
          type: string
    deploy:
      type: object
      properties:
        id:
          type: string
        site_id:
          type: string
        user_id:
          type: string
        state:
          type: string
        deploy_url:
          type: string
        site_url:
          type: string
        screenshot_url:
          type: string
        created_at:
          type: string
          format: dateTime
        updated_at:
          type: string
          format: dateTime
    metadata:
      type: object
    error:
      type: object
      required:
        - message
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
