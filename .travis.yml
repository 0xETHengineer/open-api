language: go
node_js: '12'
go: '1.13'
dist: bionic
jobs:
  include:
    - language: go
      os: windows
      install:
        - choco install make
        - make deps
      script: make test
    - language: go
      os: osx
      install: make deps
      script: make test
    - language: go
      os: linux
      install: make deps
      script: make test
    - language: node_js
      os: windows
    - language: node_js
      os: osx
    - language: node_js
      os: linux
cache: npm
notifications:
  email: false
